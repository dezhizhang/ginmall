{{template "../public/header.html" .}}
{{template "../public/sidebar.html" .}}
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>用户管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/manager">用户管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
							增加用户
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						增加用户
					</div>
				</div>
	
				<div class="card-body">
					<form method="POST" action="/admin/user/doAdd"  enctype="multipart/form-data" >
						<div class="form-group">
							<label for="exampleInputEmail1">用户名</label>
							<input name="userName" type="text" class="form-control" required  placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">呢称</label>
							<input name="nickName" type="text" class="form-control"  placeholder="请输入用呢称">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">来源</label>
							<select required name="source" class="form-control">
								<option value="1">网页</option>
								<option value="2">小程序</option>
								<option value="3">APP</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input name="password" type="password" required class="form-control"  placeholder="请输入密码">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">邮箱</label>
							<input name="email" type="email" required class="form-control"  placeholder="请输入邮箱">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">电话</label>
							<input name="mobile" type="number" required class="form-control"  placeholder="请输入电话">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">描述</label>
							<textarea name="description" class="form-control"  rows="3" placeholder="请输入描述"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
					
					</form>
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
<!-- Content_right_End -->
<!-- Footer -->
{{template "../public/footer.html" .}}
<!-- Footer_End -->
</div>
		
</body>
<script type="text/javascript" src="/static/back/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/back/js/popper.min.js"></script>
<script type="text/javascript" src="/static/back/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/back/js/custom.js" type="text/javascript"></script>
</html>
