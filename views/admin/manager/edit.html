{{template "../public/header.html" .}}
{{template "../public/sidebar.html" .}}
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>管理员管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/manager">管理员管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
							增加管理员
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						增加管理员
					</div>
				</div>
	
				<div class="card-body">
                    <form method="POST" action="/admin/manager/doEdit"  enctype="multipart/form-data" >
                        <input type="hidden" name="id" value="{{.manager.Id}}"/>
						<div class="form-group">
							<label for="exampleInputEmail1">用户名</label>
							<input name="username" value="{{.manager.Username}}" type="text" class="form-control"  placeholder="请输入用户名">
						</div>
					
						<div class="form-group">
							<label for="exampleInputPassword1">角色</label>
							<select value="{{.manager.RoleId}}" name="role_id" class="form-control">
								{{ range $key,$value := .roleList}}
									<option value={{$value.Id}}>{{$value.Title}}</option>
								{{end}}
							</select>
						</div>
						
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input  name="password" type="password" class="form-control"  placeholder="请输入密码">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">邮箱</label>
							<input name="email" value="{{.manager.Email}}" type="email" class="form-control"  placeholder="请输入邮箱">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">电话</label>
							<input name="mobile" type="number" value="{{.manager.Mobile}}" class="form-control"  placeholder="请输入电话">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">描述</label>
							<textarea name="description" class="form-control"  rows="3" placeholder="请输入描述">{{.manager.Description}}</textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
					
					</form>
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
<!-- Content_right_End -->
<!-- Footer -->
<%include ../public/footer.html%>
<!-- Footer_End -->
</div>
		
</body>
<script type="text/javascript" src="/static/back/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/back/js/popper.min.js"></script>
<script type="text/javascript" src="/static/back/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/back/js/custom.js" type="text/javascript"></script>
</html>
