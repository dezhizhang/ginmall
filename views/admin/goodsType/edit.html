{{template "../public/header.html" .}}
{{template "../public/sidebar.html" .}}
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>商品管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/manager">商品管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
							增加商品类型
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						修改商品类型
					</div>
				</div>
				<div class="card-body">
                    <form  method="POST" action="/admin/goodsType/doEdit">
                        <input type="hidden" name="id" value="{{.goodsType.Id}}"/>
						<div class="form-group">
							<label for="exampleInputPassword1">类型名称</label>
							<input name="title" required type="text" value="{{ .goodsType.Title}}" class="form-control"  placeholder="请输入类型名称">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">描述</label>
							<textarea name="description" class="form-control"  rows="3">{{.goodsType.Description}}</textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
					</form>
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
</div>
		
</body>
<script type="text/javascript" src="/static/back/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/back/js/popper.min.js"></script>
<script type="text/javascript" src="/static/back/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/back/js/custom.js" type="text/javascript"></script>
</html>
