{{template "../public/header.html" .}}
{{template "../public/sidebar.html" .}}
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>轮播图管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/manager">轮播图管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
							增加轮播图
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						增加轮播图
					</div>
				</div>
				<div class="card-body">
					<form  method="POST" action="/admin/focus/doAdd"  enctype="multipart/form-data">
						<div class="form-group">
							<label for="exampleInputPassword1">标题</label>
							<input name="title" type="text" class="form-control"  placeholder="请输入名称">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">应用类型</label>
							<select name="type" class="form-control">
								<option value="1">网站轮播图</option>
								<option value="2">App轮播图</option>
								<option value="3">小程序轮播图</option>
								<option value="4">公众号轮播图</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1">图片</label>
							<input name="img" type="file" class="form-control-file" >
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1">排序</label>
							<input name="sort" type="number" class="form-control-file" >
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">地址</label>
							<input type="text" name="link" class="form-control"  placeholder="请输入链接">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">描述</label>
							<textarea name="description" class="form-control"  rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
					
					</form>
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
<!-- Content_right_End -->
<!-- Footer -->
<!-- {{template "../public/footer.html"}} -->
<!-- Footer_End -->
</div>
		
</body>
<script type="text/javascript" src="/static/back/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/back/js/popper.min.js"></script>
<script type="text/javascript" src="/static/back/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/static/back/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/back/js/custom.js" type="text/javascript"></script>
</html>
